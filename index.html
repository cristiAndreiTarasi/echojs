<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="#" type="image/png">
    <title>EchoJS</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        li { margin-bottom: 0.5em; }
        button { margin-left: 0.5em; }
    </style>
</head>
<body>
    <h1>Todos</h1>

    <p id="counter">0</p>

    <form id="addForm">
        <input type="text" id="todoInput" placeholder="New todo" />
        <button type="submit">Add</button>
    </form>
    
    <ul id="todoList"></ul>

    <hr />
    
    <h2>Run Benchmarks</h2>

    <progress id="progress-bar" max="7" value="0" style="width: 100%;"></progress>
    <button onclick="runBenchmarks()">Start Benchmarks</button>
    <div id="benchmark-log" style="margin-top: 1em; font-family: monospace;"></div>

    <script type="module">
        import { runBenchmarks } from './benchmarks/benchmarks.js';
        window.runBenchmarks = runBenchmarks;
    </script>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
